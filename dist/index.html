                <div class="timer-display text-white font-serif text-7xl mt-6 text-center

                <div class="button text-white mt-7 font-serif font-bold text-[11px] lg:ml-[90px] lg:text-[20px] lg:flex-shrink-0">
                    <button id="stop-timer"

                    <button id="reset-timer"
